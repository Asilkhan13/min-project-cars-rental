{% extends 'base.html' %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h1 class="mb-4">Аренда: {{ car.brand }} {{ car.model }}</h1>
            
            <div class="alert alert-info">
                <strong>Стоимость:</strong> {{ car.price_per_day }}₽ в день
            </div>
            
            <form method="post" class="needs-validation">
                {% csrf_token %}
                {{ form.as_p }}
                
                <div class="form-group mb-3">
                    <label for="id_client">Клиент:</label>
                    <select name="client" id="id_client" class="form-control" required>
                        <option value="">-- Выберите клиента --</option>
                        {% for client in clients %}
                        <option value="{{ client.id }}">{{ client.name }} ({{ client.phone }})</option>
                        {% endfor %}
                    </select>
                    <a href="#" class="btn btn-sm btn-outline-primary mt-2">+ Новый клиент</a>
                </div>
                
                <button type="submit" class="btn btn-success btn-lg">Подтвердить заказ</button>
                <a href="{% url 'car_list' %}" class="btn btn-outline-secondary btn-lg ms-2">Отмена</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
